<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Desktop</title>
    <meta name="description" content="Modern desktop and web UI for Gemini CLI. Cross-platform, open-source by Involvex." />
    <script>
      // Prevent FOUC
      if (localStorage.getItem('gemini-ui-theme') === 'light' || (!localStorage.getItem('gemini-ui-theme') && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
        document.documentElement.classList.add('light')
      }
    </script>
  </head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
  </body>
</html>
